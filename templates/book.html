{% extends 'base.html' %}
{% block content %}

<body>
    <h1>あなたの本棚</h1>
    <h2>{{user_name}}さんWellcome!</h2>

    <table align="center" border="1">
        <!-- Pythonから本のリストを受け取る -->
        <!-- リストの数だけループする -->        
    <tr>
        <th>タイトル</th>
        <th>総ページ数</th>
        <th>読書時間</th>
        <th>読破日数</th>
        <th>編集</th>
        <th>削除</th>

    </tr>
    {% for item in book_list%}
    <tr>
        <!-- <td>{{item["id"]}}</td> -->

        <th>{{item["title"]}}</th>

        <th>{{item["page"]}}P</th>

        <th>{{item["time"]}}分</th>

        <th>{{item["day"]}}日</th>

        <td><a href="/edit/{{item['id']}}">編集</a></td>
        <td><a href="/del/{{item['id']}}">削除</a></td>    

    </tr>

    {% endfor %}

</body>

<a href="/add"><font size="6" color="">本を追加する</font></a>
<a href="/logout"><font size="4" color="">ログアウト</font></a>

<a href="/logout">ログアウト</a> -->


{% endblock %}
